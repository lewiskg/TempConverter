<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		ul {list-style: none;}


	</style>
</head>
<body>

<div id="main">
	<form action="converter.js">
		<label for="inputTemp">Input temperature:</label>
		<input id="inputTemp" name="inputTemp" type="number" placeholder="input must be numeric" size="35">
		<ul id="radio_F_or_C">
			<li><input type="radio" name="tempSelector" value="fahrenheit">Fahrenheit to Celsius</li>
			<li><input type="radio" name="tempSelector" value="celsius">Celsius to Fahrenheit</li>
		</ul>
		<input type="submit" value="Convert Temp">
		<input type="reset" value="Reset">
	</form>
</div>
<div id="outputTemp"></div>


<script type="text/javascript"  src="converter.js"></script>
</body>
</html>
