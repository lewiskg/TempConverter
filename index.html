<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		ul {list-style: none;}


	</style>
</head>
<body>

<div id="main">
	<form>
		<label for="inputTemp">Input temperature:</label>
		<input id="inputTemp" name="inputTemp" type="number" placeholder="input must be numeric">
		<span id="enternumber"></span>
		<ul id="radio_F_or_C">
			<li><input id="F" type="radio" name="tempSelector" value="fahrenheit">Fahrenheit to Celsius</li>
			<li><input id="C" type="radio" name="tempSelector" value="celsius">Celsius to Fahrenheit</li>
		</ul>
<!--		<input id="converter" type="submit" value="Convert Temp"> -->
		<button id="converter" type="button">Convert Temp</button>
		<input id="reset" type="reset" value="Reset">
	</form>
</div>
<div id="outputTemp"></div>


<script type="text/javascript"  src="converter.js"></script>
</body>
</html>
